<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Dashboard</title>
	<link rel="stylesheet" href="static/stylesheets/app.css">
	<script src="static/scripts/library.js"></script>
	<script src="static/scripts/base.js"></script>
	<script src="static/scripts/chart.js"></script>
	<script src="static/scripts/initialize.js"></script>
	<script>
		$(document).ready(function() {
			if ($.browser.msie  && parseInt($.browser.version, 10) === 8) {
				// IE8 doesn't like Canvas.
			} else {
			
				var d1 = [];
			    for (var i = 0; i <= 10; i += 1)
			        d1.push([i, parseInt(Math.random() * 250)]);

			    var d3 = [];
			    for (var i = 0; i <= 10; i += 0.4)
			        d3.push([i, parseInt(Math.random() * 140)]);
			        
				var d4 = [];
			    for (var i = 0; i <= 10; i += 0.1)
			        d4.push([i, Math.sqrt(i * 10)]);
			    
			    var d5 = [];
			    d5 = [ [0, 42], [1, 50], [2, 65], [3, 76], [4, 77], [5, 180], [6, 199], [7, 220], [8, 240], [9, 340], [10, 398] ];
			    
				$.plot($("#chart-demo"), 
					[
						{
							label: "DR NU",
							data: d5,
							lines: { show: true, fill: 0.4 },
							color: "#8AB4B5",
							hoverable: true
						},
						{
							label: "Pattern.dk",
							data: d1,
							lines: { show: true, lineWidth: 4 },
							color: "#FC354C"
						},
						{
							label: "Pouteria",
							data: d3,
							lines: { show: true, lineWidth: 2 },
							color: "#1E2528"
						},
						{
							label: "Halifaxed.com",
							data: d4,
							lines: { show: true, lineWidth: 2 },
							color: "#008C83"
						}
					], 
						
						{
							series	:	{ lines: { show: true }, points: { show: true }, curvedLines: { active: true } },
							grid	:	{ hoverable: true, clickable: true },
							legend	:	{ show: false },
							yaxis	:	{ position: "right" }
						}
				);
				
				$("#chart-demo").tooltipColor();
			
			}
			
		});
	</script>
</head>
<body>
	<div id="header">
	    <ul class="con">
	        <li class="dashboard">
	            <a href="#home">Dashboard</a>
	        </li>
	        <li class="count indicator">
	            <span data-count="8">Notifications</span>
	        </li>
	        <li class="messages">
	            <span>Messages</span>
	        </li>
	        <li class="avatar">
	            <img src="static/demo/avatar.jpg" alt="avatar" />
	        </li>
	        <li class="search">
	            <input type="text" placeholder="Search" />
	        </li>
	    </ul>
	</div>
	<div id="stream">
	    <div class="con">
	        <div class="tile" id="hello">
	            <h2><span>Hi,</span> Jacques</h2>
	            <p>You last visited <strong>two hours</strong> ago</p>
	            <ul class="nav">
	                <li>
	                    <a href="#home">u</a>
	                </li>
	                <li>
	                    <a href="#icons">u</a>
	                </li>
	                <li>
	                    <a href="#settings">u</a>
	                </li>
	                <li>
	                    <a href="#more">u</a>
	                </li>
	            </ul>
	        </div>
	        <a class="tile" href="#link-to-something">
	            <span class="vector">u</span>
	            <span class="title"><strong>New</strong> article</span>
	            <span class="desc"><strong>Text</strong> editor</span>
	        </a>
	        <a class="tile" href="#link-to-something">
	            <span class="vector">u</span>
	            <span class="title"><strong>UI</strong> elements</span>
	            <span class="desc"><strong>Simply</strong> everything</span>
	        </a>
	        <a class="tile" href="#link-to-something">
	            <span class="vector count" data-count="4">u</span>
	            <span class="title"><strong>New</strong> comments</span>
	            <span class="desc"><strong>Up from</strong> 68%</span>
	        </a>
	        <a class="tile" href="#link-to-something">
	            <span class="vector">u</span>
	            <span class="title"><strong>Non-IE</strong> users</span>
	            <span class="desc"><strong>Up from</strong> 68%</span>
	        </a>
	        <a class="tile" href="#link-to-something">
	            <span class="vector">u</span>
	            <span class="title"><strong>Location</strong> sandbox</span>
	            <span class="desc"><strong>Google Maps</strong> API</span>
	        </a>
	    </div>
	</div>
	<div id="dashboard">
	    <div class="scroll con">
	        <div class="section current" title="Chart" id="chart">
	        	<div id="chart-demo" style="height: 400px; width: 100%;"></div>
	        </div>
	    </div>
	</div>
	<div id="footer">
	    <div class="con">
	        <h4>Pastel</h4>
	    </div>
	</div>
</body>
</html>
